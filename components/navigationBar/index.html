<button class="back" v-if="back" v-on="click: goBack">&lt;</button>
<button v-if="cancel === true" v-on="click: goBack">{{ cancelLabel | i18n }}</button>
<a v-if="typeof cancel === 'string'" href="{{cancel}}">{{ cancelLabel | i18n }}</a>
<h1>{{title | i18n}}</h1>
<button v-if="typeof onDone === 'function'" v-on="click: onDone">{{ confirmLabel | i18n }}</button>
<a v-if="typeof onDone === 'string'" href="{{onDone}}">{{ confirmLabel | i18n }}</a>
