<a class="cell"
    v-on="click: onClick"
    data-id="{{id}}"
    href="/{{ template ? 'template' : 'make' }}/{{id}}{{mode ? '/' + mode : ''}}">
    <div class="left">
        <span class="title">{{name}}</span>
        <span v-if="author" class="description" v-bind-html="'by _'" v-with="{name: author.username|| guestKey}"></span>
    </div>
    <div class="right">
        <div class="app-icon" style="background:{{iconColor}};">
          <div class="app-icon-image" style="background-image:url(/images/{{iconImage}});"></div>
        </div>
    </div>
</a>
